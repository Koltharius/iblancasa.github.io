<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Israel Blancas - iblancasa</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#1A237E"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-drawer-title photo="images/iblancasa.jpg" name="Israel Blancas" email="iblancasa @ gmail.com"></paper-drawer-title><paper-drawer-divider></paper-drawer-divider><paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a data-route="about" href="{{baseUrl}}about"><iron-icon icon="icons:account-box"></iron-icon><span>Sobre mí</span></a> <a data-route="eventos" href="{{baseUrl}}eventos"><iron-icon icon="icons:event"></iron-icon><span>Eventos</span></a> <a data-route="galeria" href="{{baseUrl}}galeria"><iron-icon icon="image:panorama"></iron-icon><span>Galería</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><div class="middle middle-container"><div class="app-name">iblancasa</div></div><div class="bottom bottom-container"><div class="bottom-title">Sitio web personal de Israel Blancas</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home" tabindex="-1"><paper-material elevation="4"><h1 class="page-title" tabindex="-1">Israel Blancas</h1><img width="250px" id="yo" src="images/iblancasa.jpg"><p>Nací (y resido) en Granada (España) -tierra de la Alhambra y mil cosas más-.</p><p>En 2015 finalicé mis estudios en Grado de Ingeniería Informática en la Escuela Técnica Superior de Ingenierías Informática y Telecomunicación de la Universidad de Granada.</p><p>Actualmente me encuentro haciendo una beca en el grupo de investigación <a href="https://geneura.wordpress.com/">Geneura</a>.</p><p>Si estoy en alguna red, puedes encontrarme como "iblancasa" (que viene de unir partes de mi nombre "<strong>I</strong>srael <strong>Blancas</strong> <strong>Á</strong>lvarez" -aunque tengo que reconocer que parece el nuevo producto de Apple-).</p><p>Soy organizador de <a href="http://gdggranada.com/">Google Developers Group Granada</a> y miembro de <a href="http://ieee-ugr.org/">la rama estudiantil de IEEE en la Universidad de Granada</a>.</p><p>Me encanta todo lo relacionado con las nuevas tecnologías, desarrollo de software, "cacharreo" y similares.</p></paper-material><h2 style="5%">Cosas en las que estoy trabajando o he trabajado recientemente</h2><paper-material elevation="1"><iron-accordion><header header=""><h3><iron-icon icon="icons:code"></iron-icon>Benchmarks de lenguajes mediante algoritmos genéticos</h3></header><p>Colaboro con el grupo de investigación <a href="https://geneura.wordpress.com">Geneura</a>.</p><p>Pretendemos conocer qué lenguajes de programación son mejores para realizar algoritmos genéticos, implementando algunas operaciones básicas utilizadas en algoritmos evolutivos y después medimos tiempos de ejecución (aumentando el tamaño del chromosoma cada cierto número de iteraciones).</p><p>He colaborado principalmente en la implementacion de los operadores en algunos lenguajes (Python, Dart, Kotlin, Pascal y Julia -también hubo una implementación en bash, pero fue desestimada por su lenta ejecución-).</p><p>Estas son las publicaciones (en las que he colaborado) realizadas sobre este tema:<ul><li><a href="http://link.springer.com/chapter/10.1007%2F978-3-319-31153-1_3">Benchmarking Languages for Evolutionary Algorithms. EvoApplications (2) 2016: 27-41</a></li><li><a href="http://arxiv.org/abs/1511.01088">There is no fast lunch: an examination of the running speed of evolutionary algorithms in several languages. CoRR abs/1511.01088 (2015)</a></li></ul></p></iron-accordion></paper-material><paper-material elevation="1"><iron-accordion><header header=""><h3><iron-icon icon="device:network-wifi"></iron-icon>Estudio sobre la atenuación producida por distintos materiales sobre la intensidad de señal en ondas WiFi</h3></header><p>Como colaboración a un proyecto del grupo de investigación <a href="https://geneura.wordpress.com">Geneura</a>.</p><p>Me encuentro estudiando de qué forma distinos materiales afectan a la intensidad de señal de las ondas WiFi para conocer mejor qué materiales provocan una mayor o menor atenuación.</p><p>En el futuro, se pretende realizar una publicación sobre este estudio.</p></iron-accordion></paper-material><paper-material elevation="1"><iron-accordion><header header=""><h3><iron-icon icon="icons:trending-up"></iron-icon>GitHub: estudiando las comunidades de desarrolladores</h3></header><p>A partir de un script adaptado por <a href="https://github.com/JJ/">Juan Julián Merelo Guervós</a> el cual <a href="https://github.com/JJ/github-city-rankings">creaba rankings de los usuarios de GitHub dada una localización, en función del número de contribuciones que tuvieran</a>, se empezó a trabajar en el estudio de las distintas comunidades de desarrolladores (principalmente en España).</p><p>Colaboré en la publicación <a href="http://arxiv.org/abs/1501.06857">Measuring the local GitHub developer community. CoRR abs/1501.06857 (2015)</a>.</p><p>Por otra parte, también colaboré en la inserción de nueva funcionalidad al script realizado por <a href="https://github.com/JJ/">J. J. Merelo</a> y actualmente me encuentro desarrollando <a href="https://github.com/iblancasa/GitHubCity">una versión del mismo para el lenguaje de programación Python (la intención no es otra que la de facilitar la inserción de nuevas funcionalidades en un lenguaje de programación más sencillo y también más utilizado que el que sea usa en la actual versión del script, Coffeescript).</a></p><p>En el futuro, se pretende crear nuevas publicaciones sobre este tema.</p></iron-accordion></paper-material><paper-material elevation="1"><iron-accordion><header header=""><h3><iron-icon icon="av:library-music"></iron-icon>Sistema gestor de bandas de música</h3></header><p>Pretendo desarrollar una plataforma de software libre mediante la cual los gestores de bandas de música puedan administrar todo lo que necesiten: desde partituras hasta los datos de los componentes.</p><p>Actualmente solo cuento con el diseño del sistema.</p></iron-accordion></paper-material></section><section data-route="about"><paper-material elevation="4"><h1 class="page-title" tabindex="-1">Sobre mí</h1><img width="20%" id="yoabout" src="images/about.jpg"><p>Como ya he dicho en la página principal, mi nombre es Israel Blancas y soy de Granada (España). Mi apodo es @iblancasa en todas las páginas en las que me registro.</p><p style="font-size:xx-large;"><a href="https://github.com/iblancasa" id="github"><i class="fa fa-github" aria-hidden="true"></i></a> <a href="https://twitter.com/iblancasa" id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a> <a href="https://www.linkedin.com/in/iblancasa" id="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a> <a href="https://www.youtube.com/user/iblancasa" id="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a> <a href="http://stackoverflow.com/users/3372108/iblancasa" id="stackoverflow"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a></p><h2><iron-icon icon="social:school"></iron-icon>Formación</h2><ul style="list-style-type: none"><li><strong>2010-2015</strong>: Grado en Ingeniería Informática - <a href="http://www.ugr.es/">Universidad de Granada</a></li></ul><h3>Otros cursos</h3><ul style="list-style-type: none"><li><strong>Marzo 2016 - Abril 2016</strong> - Ciencia de datos: un enfoque práctico en la época del big data - <a href="https://www.ugr.es/~cm/">Centro Mediterráneo (Universidad de Granada)</a></li></ul><br><h2><iron-icon icon="icons:work"></iron-icon>Experiencia</h2><ul style="list-style-type: none"><li><strong>2015-2015</strong>: Becario de "Iniciación a la Investigación" por el Plan Propio de la Universidad de Granada con el grupo de investigación Geneura</li></ul><br><h2><iron-icon icon="editor:mode-edit"></iron-icon>Publicaciones</h2><ul style="list-style-type: none"><li style="margin-bottom:2.5%;"><strong>2016</strong>:<ul><li><a href="http://link.springer.com/chapter/10.1007%2F978-3-319-31153-1_3">Benchmarking Languages for Evolutionary Algorithms. EvoApplications (2) 2016: 27-41</a></li></ul></li><li style="margin-bottom:2.5%;"><strong>2015</strong>:<ul><li><a href="http://arxiv.org/abs/1501.06857">Measuring the local GitHub developer community. CoRR abs/1501.06857 (2015)</a></li><li><a href="http://arxiv.org/abs/1511.01088">There is no fast lunch: an examination of the running speed of evolutionary algorithms in several languages. CoRR abs/1511.01088 (2015)</a></li></ul></li></ul><br><h2><i class="fa fa-trophy" aria-hidden="true"></i> Premios</h2><ul style="list-style-type: none; margin-bottom:7%;"><li style="margin-bottom:2%;"><strong>"IV Desafío Tecnológico (Reto RTI)" (2014-2015)</strong> - Primer premio - <i style="font-size:small">Organizado por la <a href="http://etsiit.ugr.es/">ETSIIT de la UGR</a></i><br>Consistía en el desarrollo y prototipado de un sistema de vídeo en tiempo real, distribuido y multiagente utilizando la tecnología <a href="https://www.rti.com/products/dds/">"RTI Connext DDS"</a>. En nuestro caso, creamos un sistema que permitía que los padres de los alumnos de un centro educativo pudieran ver a sus hijos desde casa.</li><li style="margin-bottom:2%;"><strong>Hackathón Sinfonier (2016)</strong> - Primer premio - <i style="font-size:small">Organizado por <a href="https://www.elevenpaths.com/">ElevenPaths</a></i><br>Creación de módulos y topologías en la plataforma <a href="http://sinfonier-project.net/">"Sinfonier"</a>. Desarrollé cuatro módulos (todos ellos validados) para la extracción de datos de Linkedin y Archive.org y diseñé una topología para enviar ofertas de trabajo a usuarios de GitHub en función de sus habilidades.</li><li><strong>Campus inWatch (2015)</strong> - Segundo premio - <i style="font-size:small">Organizado por Global InDevices</i><br>Desarrollo de una aplicación para el smartwatch "Android" "inWatch Z". Mi grupo creó un prototipo de una aplicación para ayudar a dejar de fumar.</li></ul><h2><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Más cosas sobre mí<h2><h3>Asociaciones de las que soy miembro</h3><a href="http://gdggranada.com/"><img src="images/gdggranada.png" width="300px"></a><p><small>Google Devevelopers Group Granada</small> es una asociación sin ánimo de lucro de desarrolladores interesados en tecnología, sobre todo la que se encuentra estrechamente relacionada con Google. Nos encargamos de organizar eventos para crear comunidad y difundir conocimiento.</p><p>Soy miembro desde noviembre de 2015.</p><a href="http://ieee-ugr.org/"><img src="images/ieee.png" width="150px"></a><p><smal>Institute of Electrical and Electronics Engineers (rama estudiantil de la Universidad de Granada). Un grupo de gente realmente interesado en todo tipo de temas afines a la electrónica, rama de la conocida asociación mundial.</smal></p><p>En este año estamos organizando el CNR (Congreso Nacional de Ramas) 2017 (que será en Granada).</p><p>Miembro desde septiembre de 2015.</p><h3>Algunas aficciones</h3><ul><li>Programar (cómo no)</li><li>Internet de las Cosas</li><li>Cloud</li><li>Escuchar música</li><li>Salir con amigos</li><li>Jugar al futbolín</li></ul></h2></h2></paper-material></section><section data-route="eventos"><paper-material elevation="4"><h1 class="page-title" tabindex="-1">Eventos</h1><h2>Hackathones a los que he asistido</h2><ul><li><i>Marzo 2016</i> - <strong>Concurso Universitario de Software Libre</strong> - Oficina de Software Libre de Granada<br>Colaboración en diversos proyectos: refactorizando código, solucionando bugs y proponiendo mejoras.</li><li><i>Febrero 2016</i> - <strong>Sinfonier</strong> - ElevenPaths<br>Creación de módulos y topologías en la plataforma "Sinfonier". Desarrollé cuatro módulos (todos ellos validados) para la extracción de datos de "Linkedin" y "Archive.org" y diseñé una topología para enviar ofertas de trabajo a usuarios de GitHub en función de sus habilidades.</li><li><i>Noviembre 2015</i> - <strong>Hack Miniblip</strong> - Circolab<br>Diseñar distintos firmwares para la placa "Miniblip" (diseñada por Circolab). A parte de crear algunas funcionalidades sencillas para esta placa, colaboré activamente el sitio web de soporte.</li><li><i>Octubre 2015</i> - <strong>Reto Edison</strong> - Movilforum<br>Utilizando la placa "Intel Edison", presentar un producto para el certamen FICOD. Realicé el prototipo de un sistema para el control del aforo de un local.</li><li><i>Octubre 2016</i> - <strong>IEEExtreme v9</strong> - Institute of Electrical and Electronics Engineers<br>Resolución de problemas matemáticos y lógicos mediante programación. Mi equipo resultó el 4º de España.</li><li><i>Octubre 2015</i> - <strong>Open Access Week en la UGR</strong> - Oficina de Software Libre<br>Contribuir en alguno de los proyectos que se presentaban. Participé el proyecto "Muses" (proyecto europeo) solucionando un problema de la interfaz de usuario.</li><li><i>Octubre 2015</i> - <strong>Todos Incluidos</strong> - Fundación Telefónica<br>Proponer un escenario donde fuese útil la utilización de los dispositivos "Thinking Things" y y elaborar un prototipo de dicha solución. Mi equipo diseñó un sistema para monitorizar las condiciones ambientales un museo.</li><li><i>Marzo 2015</i> - <strong>Concurso Universitario de Software Libre</strong> - Oficina de Software Libre de Granada<br>Prototipado de un backend de mensajería instantánea entre clientes y empresas utilizando tecnologías libres (NodeJS, entre otros).</li><li><i>Febrero 2015</i> - <strong>Campus InWatch</strong> - Global InDevices<br>Desarrollo de una aplicación para el smartwatch "Android" "inWatch Z". Mi grupo creó un prototipo de una aplicación para ayudar a dejar de fumar.</li></ul><h2>Algunas charlas que he impartido</h2><ul><li><a href="http://es.slideshare.net/IsraelBlancas1/paasalo-usando-plataformas-como-servicio-para-publicar-tu-aplicacin">PáaSalo: publica tu aplicación fácilmente usando "plataformas como servicio"</a></li><li><a href="https://github.com/github-users-grx/Socket.io-OSLtalk">Breve introducción a Socket.io (marzo 2015)</a></li></ul><h2>Eventos en los que he colaborado como organizador</h2><li>Women Techmakers Granada 2016</li><h2>Eventos en los que he colaborado como voluntario</h2><li>YAPC::EU Art+Engineering (septiembre 2015)</li><h2>Otros eventos a los que he asistido</h2><ul><li>Hackers UMA Week 3.0 (marzo 2016)</li><li>Devfest Granada (2015)</li><li>Devfest Jaén (2015)</li><li>Google IO Extended Granada (2015)</li><li>Devfest Granada (2014)</li><li>Jornadas Android (2014)</li></ul></paper-material></section><section data-route="galeria"><paper-material elevation="4"><h1 class="page-title" tabindex="-1">Galería</h1><simple-gallery><img data-original="images/galeria/1.jpg" data-index="s1" src="images/galeria/thumb/1.jpg" alt="Entrega de premios del 'IV Desafío Tecnológico de la ETSIIT' - 2014. Primer premio"> <img data-original="images/galeria/2.jpg" data-index="s2" src="images/galeria/thumb/2.jpg" alt="Equipo 'Campus InWatch' - Febrero 2015"> <img data-original="images/galeria/3.jpg" data-index="s3" src="images/galeria/thumb/3.jpg" alt="Hackathón 'Todos incluídos' - 2015"> <img data-original="images/galeria/4.jpg" data-index="s4" src="images/galeria/thumb/4.jpg" alt="IEEExtreme v9 - 2015"> <img data-original="images/galeria/5.jpg" data-index="s5" src="images/galeria/thumb/5.jpg" alt="Hackathón 'Sinfonier' en la ETSIIT - 2016"> <img data-original="images/galeria/6.jpg" data-index="s6" src="images/galeria/thumb/6.jpg" alt="'YAPC::EU', organizadores y Larry Wall - 2015"> <img data-original="images/galeria/7.jpg" data-index="s7" src="images/galeria/thumb/7.jpg" alt="'YAPC::EU' durante el cierre del congreso - 2015"> <img data-original="images/galeria/8.jpg" data-index="s8" src="images/galeria/thumb/8.jpg" alt="Junto a Larry Wall, creador de Perl - 2015"> <img data-original="images/galeria/9.jpg" data-index="s9" src="images/galeria/thumb/9.jpg" alt="Robot NAO - 2016"> <img data-original="images/galeria/10.jpg" data-index="s10" src="images/galeria/thumb/10.jpg" alt="Hackathón 'Open Access Week' - 2015"> <img data-original="images/galeria/11.jpg" data-index="s11" src="images/galeria/thumb/11.jpg" alt="Hablando sobre Tensorflow en Geneura - 2015"> <img data-original="images/galeria/12.jpg" data-index="s12" src="images/galeria/thumb/12.jpg" alt="Hackathón 'Miniblip' de Circolab - 2015"></simple-gallery></paper-material></section></iro
