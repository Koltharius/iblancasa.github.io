<!doctype html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Israel Blancas - iblancasa</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1A237E">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

          <paper-drawer-title photo="images/iblancasa.jpg" name="Israel Blancas" email="iblancasa [arroba] gmail.com"></paper-drawer-title>

         <paper-drawer-divider></paper-drawer-divider>


        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="space"></span>


          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">iblancasa</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Sitio web personal de Israel Blancas</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">


            <section data-route="home" tabindex="-1">
              <paper-material elevation="4">
                <h1 class="page-title" tabindex="-1">¿Quién soy?</h1>
                <img width="250px" src="images/iblancasa.jpg" style="float: left; margin-right: 30px;"/>
                <p>Mi nombre es Israel Blancas. Nací (y resido) en Granada (España) -tierra de la Alhambra y mil cosas más-.</p>
                <p>En 2015 finalicé mis estudios en Grado de Ingeniería Informática en la Escuela Técnica
                  Superior de Ingenierías Informática y Telecomunicación de la Universidad de Granada.</p>
                <p>Actualmente me encuentro haciendo una beca en el grupo de investigación
                  <a href="https://geneura.wordpress.com/">Geneura</a>.</p>
                <p>Si estoy en alguna red, puedes encontrarme como "iblancasa" (que viene de unir partes de mi nombre
                  "<strong>I</strong>srael <strong>Blancas</strong> <strong>Á</strong>lvarez" -aunque tengo que reconocer
                  que parece el nuevo producto de Apple-).
                </p>
                <p>Soy organizador de <a href="http://gdggranada.com/">Google Developers Group Granada</a>
                  y miembro de <a href="http://ieee-ugr.org/">la rama estudiantil de IEEE en la Universidad de Granada</a>.
                <p>Me encanta todo lo relacionado con las nuevas tecnologías, desarrollo de software,
                  "cacharreo" y similares.</p>

              </paper-material>

              <paper-material elevation="4">
                <iron-accordions>
                  <paper-material elevation="1">
                  <iron-accordion>
                    <header header><img src="http://lorempixel.com/g/100/100/cats/6" style="float: left;margin-right:1em;" /><h2>asasd</h2></header>
                      <p>This is a paragraph</p>
                      <p>And more paragraph here</p>
                    </iron-accordion>
                  </paper-material>
              <iron-accordions>

              </paper-material>

            </section>





          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>


  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <!-- endbuild-->
</body>

</html>
