            <section data-route="home" tabindex="-1">
              <paper-material elevation="4">
                <h1 class="page-title" tabindex="-1">Israel Blancas</h1>
                <img width="250px" id="yo" src="images/iblancasa.jpg"/>
                <p>Nací (y resido) en Granada (España) -tierra de la Alhambra y mil cosas más-.</p>
                <p>En 2015 finalicé mis estudios en Grado de Ingeniería Informática en la Escuela Técnica
                  Superior de Ingenierías Informática y Telecomunicación de la Universidad de Granada.</p>
                <p>Actualmente me encuentro haciendo una beca en el grupo de investigación
                  <a href="https://geneura.wordpress.com/">Geneura</a>.</p>
                <p>Si estoy en alguna red, puedes encontrarme como "iblancasa" (que viene de unir partes de mi nombre
                  "<strong>I</strong>srael <strong>Blancas</strong> <strong>Á</strong>lvarez" -aunque tengo que reconocer
                  que parece el nuevo producto de Apple-).
                </p>
                <p>Soy organizador de <a href="http://gdggranada.com/">Google Developers Group Granada</a>
                  y miembro de <a href="http://ieee-ugr.org/">la rama estudiantil de IEEE en la Universidad de Granada</a>.
                <p>Me encanta todo lo relacionado con las nuevas tecnologías, desarrollo de software,
                  "cacharreo" y similares.</p>
              </paper-material>



                <h2 style="5%">Cosas en las que estoy trabajando o he trabajado recientemente</h2>

                  <paper-material elevation="1">
                  <iron-accordion>
                    <header header><h3><iron-icon icon="icons:code"></iron-icon> Benchmarks de lenguajes mediante algoritmos genéticos</h3></header>
                      <p>Colaboro con el grupo de investigación <a href="https://geneura.wordpress.com">Geneura</a>.</p>
                      <p>Pretendemos conocer qué lenguajes de programación son mejores para realizar algoritmos genéticos,
                      implementando algunas operaciones básicas utilizadas en algoritmos evolutivos y después medimos tiempos de ejecución
                      (aumentando el tamaño del chromosoma cada cierto número de iteraciones).
                      </p>
                      <p>He colaborado principalmente en la implementacion de los operadores en algunos lenguajes (Python, Dart, Kotlin, Pascal y Julia
                        -también hubo una implementación en bash, pero fue desestimada por su lenta ejecución-).

                      <p>Estas son las publicaciones (en las que he colaborado) realizadas sobre este tema:
                        <ul>
                          <li><a href="http://link.springer.com/chapter/10.1007%2F978-3-319-31153-1_3">Benchmarking Languages for Evolutionary Algorithms. EvoApplications (2) 2016: 27-41</a></li>
                          <li><a href="http://arxiv.org/abs/1511.01088">There is no fast lunch: an examination of the running speed of evolutionary algorithms in several languages. CoRR abs/1511.01088 (2015)</a></li>
                        </ul>
                      </p>

                    </iron-accordion>
                  </paper-material>

                  <paper-material elevation="1">
                  <iron-accordion>
                    <header header><h3><iron-icon icon="device:network-wifi"></iron-icon> Estudio sobre la atenuación producida por distintos materiales sobre la intensidad de señal en ondas WiFi</h3></header>
                      <p>Como colaboración a un proyecto del grupo de investigación <a href="https://geneura.wordpress.com">Geneura</a>.</p>
                      <p>Me encuentro estudiando de qué forma distinos materiales afectan a la intensidad de señal de las
                        ondas WiFi para conocer mejor qué materiales provocan una mayor o menor atenuación.</p>
                      <p>En el futuro, se pretende realizar una publicación sobre este estudio.</p>
                    </iron-accordion>
                  </paper-material>


                  <paper-material elevation="1">
                  <iron-accordion>
                    <header header><h3><iron-icon icon="icons:trending-up"></iron-icon> GitHub: estudiando las comunidades de desarrolladores</h3></header>
                      <p>A partir de un script adaptado por <a href="https://github.com/JJ/">Juan Julián Merelo Guervós</a> el cual <a href="https://github.com/JJ/github-city-rankings">creaba rankings
                      de los usuarios de GitHub dada una localización, en función del número de contribuciones que tuvieran</a>, se empezó
                      a trabajar en el estudio de las distintas comunidades de desarrolladores (principalmente en España).</p>
                      <p>Colaboré en la publicación <a href="http://arxiv.org/abs/1501.06857">Measuring the local GitHub developer community.
                        CoRR abs/1501.06857 (2015)</a>.</p>
                      <p>Por otra parte, también colaboré en la inserción de nueva funcionalidad al script realizado por <a href="https://github.com/JJ/">J. J. Merelo</a>
                        y actualmente me encuentro desarrollando <a href="https://github.com/iblancasa/GitHubCity">una versión
                          del mismo para el lenguaje de programación Python (la intención no es otra que la de facilitar la inserción de nuevas funcionalidades
                          en un lenguaje de programación más sencillo y también más utilizado que el que sea usa en la actual versión del script, Coffeescript).</a></p>
                      <p>En el futuro, se pretende crear nuevas publicaciones sobre este tema.</p>
                    </iron-accordion>
                  </paper-material>

                  <paper-material elevation="1">
                  <iron-accordion>
                    <header header><h3><iron-icon icon="av:library-music"></iron-icon> Sistema gestor de bandas de música</h3></header>
                      <p>Pretendo desarrollar una plataforma de software libre mediante la cual los gestores
                        de bandas de música puedan administrar todo lo que necesiten: desde partituras hasta los datos de los componentes.</p>
                      <p>Actualmente solo cuento con el diseño del sistema.</p>
                    </iron-accordion>
                  </paper-material>

                  <ul style="list-style-type: none; margin-bottom:7%;">
                    <li style="margin-bottom:2%;"><strong>"IV Desafío Tecnológico (Reto RTI)" (2014-2015)</strong> - Primer premio - <i style="font-size:small">Organizado por la <a href="http://etsiit.ugr.es/">ETSIIT de la UGR</a></i> <br/>
                      Consistía en el desarrollo y
                      prototipado de un sistema de vídeo en tiempo real, distribuido y

                    <li style="margin-bottom:2%;"><strong>Hackathón Sinfonier (2016)</strong> - Primer premio - <i style="font-size:small">Organizado por <a href="https://www.elevenpaths.com/">ElevenPaths</a></i><br/>
                      Creación de módulos y topologías en la plataforma <a href="http://sinfonier-project.net/">"Sinfonier"</a>. Desarrollé cuatro

                  <h2><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Más cosas sobre mí<h2>
                    <h3>Asociaciones de las que soy miembro</h3>

                    <p>Soy miembro desde noviembre de 2015.</p>

                    <a href="http://ieee-ugr.org/"><img src="images/ieee.png" width="150px"></a>

                    <p>En este año estamos organizando el CNR (Congreso Nacional de Ramas) 2017 (que será en Granada).</p>
